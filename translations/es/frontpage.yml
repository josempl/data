intro_body: 'Los Objetivos de Desarrollo Sostenible (ODS) son un llamamiento universal a la acción para poner fin a la pobreza, proteger el planeta y mejorar la vida y las perspectivas de todos, en todas partes. La Universidad es un actor importante para su consecución, no sólo en relación con el ODS 4, sino también como Institución que se compromete y forma a las nuevas generaciones. Los marcos de indicadores de los ODS de las universidades abarcan los 17 objetivos y añaden ambiciones y metas que han sido desarrolladas por un equipo interdisciplinar en el marco del proyecto USD.'
instructions_short: 'Bienvenido al marco de indicadores de los ODS de las universidades para el Centro de Datos de los Objetivos de Desarrollo Sostenible'
